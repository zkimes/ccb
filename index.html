<!DOCTYPE html>

  <head>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/searchFormScript.js" type="text/javascript" ></script>
    <script src="js/homePage.js" type="text/javascript" ></script>

              <li><a href="viewRecipes.html">View Recipes</a></li>

              <li><div class="searchContainer">

              </div></li>
            </ul>
          </div>
        </div>

        </ol>

        <div class="carousel-inner">
          <div class="active item"><img src="img/4.jpg" alt=""></div>

        </div>

          <img src="img/1.jpg" />

        <div class="span4">
