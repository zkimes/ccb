      <div class="row-fluid">
        <div class="span2">
          
        </div>
        <div class="span8">
          

  <form id="recipeForm">

    <div class="formBlock">
      <label for="name">Recipe Name</label>
      <input type="text" name="name" id="name"/>
    </div>

    <div class="formBlock">
      <label for="summary">Recipe Summary</label>
      <input type="text" name="summary" id="summary"/>
    </div>
    <div class="formBlock"> 
      <!-- Make inputs here create a list -->
      <label for="ingredients">Ingredients</label>
      <input type="text" name="ingredients"/>
      <input type="button" name="Next Ingredient" class="btn" id="nxtIngredient" value="Next Ingredient"/>
    </div>

    <div class="formBlock"> 
      <label for="prepTime">Prep Time</label>
      <input type="text" name="prepTime" id="prepTime"/>
      <select id="prepType" name="time">
        <option value="minutes">Minutes</option>
        <option value="hours">Hours</option>
      </select>
    </div>

    <div class="formBlock"> 
      <label for="cookTime">Cook Time</label>
      <input type="text" name="cookTime" id="cookTime"/>
      <select id="cookType" name="time">
        <option value="minutes">Minutes</option>
        <option value="hours">Hours</option>
      </select>
    </div>

    <div class="formBlock">
      <label for="directions">Directions</label>
      <input type="text" name="directions"/>

      <!-- My thought is that when we click this button, it will save the data from the above field and reset the field so the next direction can be added -->
      <input type="button" name="Next Direction" class="btn" id="nxtDirection" value="Next Direction"/>
    </div>

    <input type="submit" name="submit" class="btn" id="btnSubmit" value="Submit" />
    <input type="button" id="btnPull" value="get recipes" />
  </form>


        </div>
        <div class="span2">
          
        </div>

      </div>
